<button mat-raised-button color="primary" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="table-container">
  <table class="band-details-table">
    <tr>
      <th>Nom du Groupe</th>
      <td>{{ (band$ | async)?.bandName }}</td>
    </tr>
    <tr>
      <th>Pays</th>
      <td>{{ (band$ | async)?.bandCountry }}</td>
    </tr>
    <tr>
      <th>Genre Musical</th>
      <td>{{ (band$ | async)?.bandGenre }}</td>
    </tr>
    <tr>
      <th>Membres (total)</th>
      <td>{{ (band$ | async)?.bandMembers }}</td>
    </tr>
    <tr>
      <th>Date de Cr√©ation</th>
      <td>{{ (band$ | async)?.dateOfBirth }}</td>
    </tr>
    <tr>
      <th>Top Titre</th>
      <td>{{ (band$ | async)?.bandTopSong }}</td>
    </tr>
  </table>
