<div class="container">
  <h2>Liste des groupes</h2>
  <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="band$ | async" class="mat-elevation-z8">
      <ng-container matColumnDef="bandName">
        <th mat-header-cell *matHeaderCellDef>bandName</th>
        <td mat-cell *matCellDef="let element">{{ element.bandName }}</td>
      </ng-container>

      <ng-container matColumnDef="bandCountry">
        <th mat-header-cell *matHeaderCellDef>bandCountry</th>
        <td mat-cell *matCellDef="let element">{{ element.bandCountry }}</td>
      </ng-container>

      <ng-container matColumnDef="bandGenre">
        <th mat-header-cell *matHeaderCellDef>bandGenre</th>
        <td mat-cell *matCellDef="let element">{{ element.bandGenre }}</td>
      </ng-container>

      <ng-container matColumnDef="bandMembers">
        <th mat-header-cell *matHeaderCellDef>bandMembers</th>
        <td mat-cell *matCellDef="let element">{{ element.bandMembers }}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>dateOfBirth</th>
        <td mat-cell *matCellDef="let element">{{ element.dateOfBirth }}</td>
      </ng-container>

      <ng-container matColumnDef="bandTopSong">
        <th mat-header-cell *matHeaderCellDef>bandTopSong</th>
        <td mat-cell *matCellDef="let element">{{ element.bandTopSong }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>update</th>
        <td mat-cell *matCellDef="let element" (click)="openBandForm(element)">
          <mat-icon>edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>delete</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="delete(element.id); $event.stopPropagation()"
        >
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="showBandDetails(row.id)"
      ></tr>
    </table>
  </div>
  <div class="btn-holder">
    <button mat-fab color="warn" (click)="openBandForm()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
